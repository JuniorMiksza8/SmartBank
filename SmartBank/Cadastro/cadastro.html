<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-smart static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../painel cliente/images/logo2.png" width="250px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link item-menu" href="#">Sobre n√≥s</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link item-menu" href="#">Usuario logado</a>
                    </li>
                    <li class="nav-item">
                        <strong><a class="nav-link btn btn-light text-dark" href="#">Logoff</a></strong>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-6">
                <div class="card border-smart mt-5">
                    <div class="card-header text-smart bg-transparent text-center">
                        <h3>Cadastre-se</h3>
                    </div>
                    <div class="card-body">
                        <h6 class="text-smart text-center">Preencha todos os campos para efetuar o cadastro</h6>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-10">
                                    <div class="form-group mt-3">
                                        <form action="#" method="post">
                                            <label for="" class="text-smart">Login</label>
                                            <input type="text" class="form-control border-smart" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="" class="text-smart">Senha de acesso</label>
                                        <input type="password" class="form-control border-smart" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="text-smart">Senha de login</label>
                                        <input type="password" class="form-control border-smart" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="text-smart">CPF</label>
                                        <input type="text" class="form-control border-smart" id="cpf" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="text-smart" data-mask="00/00/0000">Data de
                                            nascimento</label>
                                        <input type="text" class="form-control border-smart" id="data" required>
                                    </div>
                                    <button type="submit"
                                        class="btn bg-smart text-white btn-block mt-4">Cadastrar</button>
                                    </form>
                                    <div class="form-inline">
                                        <a href="../login/login.html" class="mt-3 text-smart float-right">ja possui conta?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>

    <script src="cadastro.js"></script>
</body>

</html>
